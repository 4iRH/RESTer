<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€¢ Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #fafafa;
      color: #262626;
      font-size: 14px;
      line-height: 18px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: space-between;
    }
    
    .main-content {
      width: 100%;
      max-width: 388px;
      margin: 32px auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    
    .logo {
      margin-bottom: 32px;
    }
    
    .card {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      padding: 24px;
      width: 100%;
      margin-bottom: 16px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .header p {
      color: #8e8e8e;
      font-size: 14px;
      line-height: 18px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    input {
      width: 100%;
      padding: 9px 8px;
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 12px;
    }
    
    input:focus {
      outline: none;
      border-color: #a8a8a8;
    }
    
    button {
      width: 100%;
      background-color: #0095f6;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: 600;
      padding: 8px 0;
      cursor: pointer;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #dbdbdb;
    }
    
    .divider-text {
      padding: 0 16px;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: 600;
    }
    
    .create-account {
      text-align: center;
      font-weight: 600;
    }
    
    .create-account a {
      color: #262626;
      text-decoration: none;
    }
    
    .back-to-login {
      text-align: center;
    }
    
    .back-to-login a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
    
    .message {
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    
    .message.error {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    footer {
      width: 100%;
      padding: 24px 0;
      text-align: center;
      font-size: 12px;
      color: #8e8e8e;
      border-top: 1px solid #dbdbdb;
    }
    
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }
    
    .footer-links a {
      color: #8e8e8e;
      text-decoration: none;
      margin: 0 8px;
      text-transform: uppercase;
    }
    
    @media (max-width: 450px) {
      .card {
        border: none;
        background: transparent;
      }
      
      .main-content {
        margin-top: 0;
      }
    }
  </style>
</head>
