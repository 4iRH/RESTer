    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
            font-size: 14px;
            line-height: 18px;
        }
        
        .container {
            max-width: 350px;
            margin: 0 auto;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .reset-card {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        
        .lock-icon {
            width: 96px;
            height: 96px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #EFEFEF;
        }
        
        h2 {
            font-size: 16px;
            font-weight: 600;
            line-height: 24px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        p {
            color: #8e8e8e;
            margin-bottom: 16px;
            text-align: center;
        }
        
        form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 12px;
            width: 100%;
        }
        
        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 8px;
            width: 100%;
            height: 36px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border: 1px solid #a8a8a8;
        }
        
        button {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            height: 36px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        button:disabled {
            background-color: rgba(0, 149, 246, 0.3);
            cursor: default;
        }
        
        .divider {
            width: 100%;
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .divider-text {
            margin: 0 18px;
            font-size: 13px;
            font-weight: 600;
            color: #8e8e8e;
            text-transform: uppercase;
        }
        
        .create-account {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        
        .login-link a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        footer {
            margin: 20px 0;
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
        }
        
        footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 8px;
        }
        
        @media (max-width: 450px) {
            .container {
                width: 100%;
            }
            
            .reset-card {
                border: none;
                background: transparent;
                padding: 20px;
            }
        }
    </style>
</head>
